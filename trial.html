<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escort Tabs Fix</title>

  <style>
    /* Tab buttons */
    .escorts-tabs {
      margin: 20px 0;
    }

    .escort-tab {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .escort-tab.active {
      background-color: #2563EB;
      color: white;
    }

    /* Container toggling */
    .models-container {
      display: none;
      margin-top: 20px;
    }

    .models-container.active {
      display: block;
    }

    /* Grid layout */
    .models-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .models-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 768px) {
      .models-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Escort cards */
    .escort-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .escort-image {
      width: 100%;
      border-radius: 8px;
    }

    .escort-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .escort-location {
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Escort Tabs Example</h1>

  <!-- Tabs -->
  <div class="escorts-tabs">
    <button class="escort-tab active" onclick="showModels('female')">Female Escort</button>
    <button class="escort-tab" onclick="showModels('male')">Male Escort</button>
    <button class="escort-tab" onclick="showModels('trans')">Transsexual Escort</button>
  </div>

  <!-- Female -->
  <div id="female" class="models-container active">
    <div class="models-grid">
      <div class="escort-card">
        <img src="https://via.placeholder.com/200x200?text=Gloria" class="escort-image">
        <h3 class="escort-name">Gloria</h3>
        <p class="escort-location">Kamuning</p>
      </div>
      <div class="escort-card">
        <img src="https://via.placeholder.com/200x200?text=Jessica" class="escort-image">
        <h3 class="escort-name">Jessica</h3>
        <p class="escort-location">Cubao Park</p>
      </div>
    </div>
  </div>

  <!-- Male -->
  <div id="male" class="models-container">
    <div class="models-grid">
      <div class="escort-card">
        <img src="https://via.placeholder.com/200x200?text=John" class="escort-image">
        <h3 class="escort-name">John</h3>
        <p class="escort-location">Makati</p>
      </div>
      <div class="escort-card">
        <img src="https://via.placeholder.com/200x200?text=Mike" class="escort-image">
        <h3 class="escort-name">Mike</h3>
        <p class="escort-location">Ortigas</p>
      </div>
    </div>
  </div>

  <!-- Trans -->
  <div id="trans" class="models-container">
    <div class="models-grid">
      <div class="escort-card">
        <img src="https://via.placeholder.com/200x200?text=Tina" class="escort-image">
        <h3 class="escort-name">Tina</h3>
        <p class="escort-location">Quezon City</p>
      </div>
      <div class="escort-card">
        <img src="https://via.placeholder.com/200x200?text=Alexis" class="escort-image">
        <h3 class="escort-name">Alexis</h3>
        <p class="escort-location">Pasig</p>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function showModels(type) {
      // Hide all
      document.querySelectorAll('.models-container').forEach(grid => grid.classList.remove('active'));
      document.querySelectorAll('.escort-tab').forEach(tab => tab.classList.remove('active'));

      // Show selected
      document.getElementById(type).classList.add('active');
      document.querySelector(`button[onclick="showModels('${type}')"]`).classList.add('active');
    }
  </script>

</body>
</html>
